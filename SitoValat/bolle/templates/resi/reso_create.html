{% extends 'bolle/homepage.html' %}
{% load crispy_forms_tags %}
{% block title %}Nuovo Reso{% endblock %}
{% block content %}
<h1>Crea un Nuovo Reso</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">OK</button>
    <a href="{% url 'resi-list' %}" class="btn btn-secondary">Indietro</a>
</form>
{% endblock %}
