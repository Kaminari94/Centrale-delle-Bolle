{% extends 'bolle/homepage.html' %}
{% load crispy_forms_tags %}
{% block title %}Crea un Nuovo Carico{% endblock %}

{% block content %}
<h1>Crea un Nuovo Carico</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-2">OK</button>
    <a href="{% url 'carichi-list' %}" class="btn btn-secondary mt-2">Indietro</a>
</form>
{% endblock %}
