{% extends 'bolle/homepage.html' %}
{% load crispy_forms_tags %}
{% block title %}Crea una nuova Bolla{% endblock %}

{% block content %}
<h1>Crea una nuova Bolla</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}  <!-- Utilizza il rendering di crispy-forms -->
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">OK</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Indietro</a>
    </div>
</form>
{% endblock %}
