{% extends 'bolle/homepage.html' %}

{% block content %}
<div class="container">
    <h2>Esporta File</h2>
    <form method="get" action="{% url 'export_bolle' %}">
        <label for="data_inizio">Data Inizio:</label>
        <input type="date" name="data_inizio" id="data_inizio" required>

        <label for="data_fine">Data Fine:</label>
        <input type="date" name="data_fine" id="data_fine" required>

        <button type="submit">Esporta</button>
    </form>
</div>
{% endblock %}
